comments: '[HAFNIUM](https://attack.mitre.org/groups/G0125) is a likely state-sponsored
  cyber espionage group operating out of China that has been active since at least
  January 2021. [HAFNIUM](https://attack.mitre.org/groups/G0125) primarily targets
  entities in the US across a number of industry sectors, including infectious disease
  researchers, law firms, higher education institutions, defense contractors, policy
  think tanks, and NGOs.(Citation: Microsoft HAFNIUM March 2020)(Citation: Volexity
  Exchange Marauder March 2021)'
