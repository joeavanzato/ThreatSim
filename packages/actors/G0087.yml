comments: '[APT39](https://attack.mitre.org/groups/G0087) is one of several names
  for cyberespionage activity conducted by the Iranian Ministry of Intelligence and
  Security (MOIS) through the front company Rana Intelligence Computing since at least
  2014. [APT39](https://attack.mitre.org/groups/G0087) has primarily targeted the
  travel, hospitality, academic, and telecommunications industries in Iran and across
  Asia, Africa, Europe, and North America to track individuals and entities considered
  to be a threat by the MOIS.(Citation: FireEye APT39 Jan 2019)(Citation: Symantec
  Chafer Dec 2015)(Citation: FBI FLASH APT39 September 2020)(Citation: Dept. of Treasury
  Iran Sanctions September 2020)(Citation: DOJ Iran Indictments September 2020)'
