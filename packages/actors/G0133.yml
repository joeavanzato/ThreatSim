comments: '

  [Nomadic Octopus](https://attack.mitre.org/groups/G0133) is a Russian-speaking cyberespionage
  threat group that has primarily targeted Central Asia, including local governments,
  diplomatic missions, and individuals, since at least 2014. [Nomadic Octopus](https://attack.mitre.org/groups/G0133)
  has been observed conducting campaigns involving Android and Windows malware, mainly
  using the Delphi programming language, and building custom variants.(Citation: Security
  Affairs DustSquad Oct 2018)(Citation: Securelist Octopus Oct 2018)(Citation: ESET
  Nomadic Octopus 2018)'
