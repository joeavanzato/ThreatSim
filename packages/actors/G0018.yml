comments: '[admin@338](https://attack.mitre.org/groups/G0018) is a China-based cyber
  threat group. It has previously used newsworthy events as lures to deliver malware
  and has primarily targeted organizations involved in financial, economic, and trade
  policy, typically using publicly available RATs such as [PoisonIvy](https://attack.mitre.org/software/S0012),
  as well as some non-public backdoors. (Citation: FireEye admin@338)'
