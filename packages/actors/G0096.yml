comments: '[APT41](https://attack.mitre.org/groups/G0096) is a threat group that researchers
  have assessed as Chinese state-sponsored espionage group that also conducts financially-motivated
  operations. Active since at least 2012, [APT41](https://attack.mitre.org/groups/G0096)
  has been observed targeting healthcare, telecom, technology, and video game industries
  in 14 countries. [APT41](https://attack.mitre.org/groups/G0096) overlaps at least
  partially with public reporting on groups including BARIUM and [Winnti Group](https://attack.mitre.org/groups/G0044).(Citation:
  FireEye APT41 Aug 2019)(Citation: Group IB APT 41 June 2021)

  '
