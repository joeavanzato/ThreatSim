comments: '[Gamaredon Group](https://attack.mitre.org/groups/G0047) is a threat group
  that has been active since at least 2013 and has targeted individuals likely involved
  in the Ukrainian government. The name [Gamaredon Group](https://attack.mitre.org/groups/G0047)
  comes from a misspelling of the word "Armageddon", which was detected in the adversary''s
  early campaigns.(Citation: Palo Alto Gamaredon Feb 2017)(Citation: TrendMicro Gamaredon
  April 2020)(Citation: ESET Gamaredon June 2020)'
