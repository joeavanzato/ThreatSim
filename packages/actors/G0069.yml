comments: '[MuddyWater](https://attack.mitre.org/groups/G0069) is an Iranian threat
  group that has primarily targeted Middle Eastern nations, and has also targeted
  European and North American nations. The group''s victims are mainly in the telecommunications,
  government (IT services), and oil sectors. Activity from this group was previously
  linked to [FIN7](https://attack.mitre.org/groups/G0046), but the group is believed
  to be a distinct group possibly motivated by espionage.(Citation: Unit 42 MuddyWater
  Nov 2017)(Citation: Symantec MuddyWater Dec 2018)(Citation: ClearSky MuddyWater
  Nov 2018)(Citation: ClearSky MuddyWater June 2019)(Citation: Reaqta MuddyWater November
  2017)'
