comments: '[FIN4](https://attack.mitre.org/groups/G0085) is a financially-motivated
  threat group that has targeted confidential information related to the public financial
  market, particularly regarding healthcare and pharmaceutical companies, since at
  least 2013.(Citation: FireEye Hacking FIN4 Dec 2014)(Citation: FireEye FIN4 Stealing
  Insider NOV 2014) [FIN4](https://attack.mitre.org/groups/G0085) is unique in that
  they do not infect victims with typical persistent malware, but rather they focus
  on capturing credentials authorized to access email and other non-public correspondence.(Citation:
  FireEye Hacking FIN4 Dec 2014)(Citation: FireEye Hacking FIN4 Video Dec 2014)'
