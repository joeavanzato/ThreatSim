comments: '[APT37](https://attack.mitre.org/groups/G0067) is a North Korean state-sponsored
  cyber espionage group that has been active since at least 2012. The group has targeted
  victims primarily in South Korea, but also in Japan, Vietnam, Russia, Nepal, China,
  India, Romania, Kuwait, and other parts of the Middle East. [APT37](https://attack.mitre.org/groups/G0067)
  has also been linked to the following campaigns between 2016-2018: Operation Daybreak,
  Operation Erebus, Golden Time, Evil New Year, Are you Happy?, FreeMilk, North Korean
  Human Rights, and Evil New Year 2018.(Citation: FireEye APT37 Feb 2018)(Citation:
  Securelist ScarCruft Jun 2016)(Citation: Talos Group123)


  North Korean group definitions are known to have significant overlap, and some security
  researchers report all North Korean state-sponsored cyber activity under the name
  [Lazarus Group](https://attack.mitre.org/groups/G0032) instead of tracking clusters
  or subgroups.'
