comments: '[Tonto Team](https://attack.mitre.org/groups/G0131) is a suspected Chinese
  state-sponsored cyber espionage threat group that has primarily targeted South Korea,
  Japan, Taiwan, and the United States since at least 2009; by 2020 they expanded
  operations to include other Asian as well as Eastern European countries. [Tonto
  Team](https://attack.mitre.org/groups/G0131) has targeted government, military,
  energy, mining, financial, education, healthcare, and technology organizations,
  including through the Heartbeat Campaign (2009-2012) and Operation Bitter Biscuit
  (2017).(Citation: Kaspersky CactusPete Aug 2020)(Citation: ESET Exchange Mar 2021)(Citation:
  FireEye Chinese Espionage October 2019)(Citation: ARS Technica China Hack SK April
  2017)(Citation: Trend Micro HeartBeat Campaign January 2013)(Citation: Talos Bisonal
  10 Years March 2020)'
