comments: '[TeamTNT](https://attack.mitre.org/groups/G0139) is a threat group that
  has primarily targeted cloud and containerized environments. The group as been active
  since at least October 2019 and has mainly focused its efforts on leveraging cloud
  and container resources to deploy cryptocurrency miners in victim environments.
  (Citation: Palo Alto Black-T October 2020)(Citation: Lacework TeamTNT May 2021)(Citation:
  Intezer TeamTNT September 2020)(Citation: Cado Security TeamTNT Worm August 2020)(Citation:
  Unit 42 Hildegard Malware)(Citation: Trend Micro TeamTNT)(Citation: ATT TeamTNT
  Chimaera September 2020)(Citation: Aqua TeamTNT August 2020)(Citation: Intezer TeamTNT
  Explosion September 2021)'
