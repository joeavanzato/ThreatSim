comments: '[Darkhotel](https://attack.mitre.org/groups/G0012) is a suspected South
  Korean threat group that has targeted victims primarily in East Asia since at least
  2004. The group''s name is based on cyber espionage operations conducted via hotel
  Internet networks against traveling executives and other select guests. [Darkhotel](https://attack.mitre.org/groups/G0012)
  has also conducted spearphishing campaigns and infected victims through peer-to-peer
  and file sharing networks.(Citation: Kaspersky Darkhotel)(Citation: Securelist Darkhotel
  Aug 2015)(Citation: Microsoft Digital Defense FY20 Sept 2020)'
